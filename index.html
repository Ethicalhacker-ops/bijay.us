<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Closed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            background-color: black; /* Fallback if video fails */
        }
        
        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- VIDEO ELEMENT WITH ALTERNATE SOURCES -->
    <video id="video-bg" autoplay loop muted playsinline>
        <!-- Source 1: Direct MP4 link -->
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        
        <!-- Source 2: Backup from different CDN -->
        <source src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" type="video/mp4">
        
        <!-- Fallback message -->
        <p>Your browser doesn't support HTML5 video. Here's a <a href="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4">link to the video</a> instead.</p>
    </video>

    <div class="content">
        <h1 style="color: #ff6b6b;">Website Closed</h1>
        <p>This website has been officially closed as of <strong>February 25, 2024</strong>.</p>
        <p><strong>Contact:</strong> <a href="mailto:it@jayprasad.com.np" style="color: #4dabf7;">it@jayprasad.com.np</a></p>
        <p>Copyright Â© Jay Prasad Majhi</p>
        
        <!-- Video status indicator -->
        <p id="video-status" style="font-size: 12px; color: #ccc; margin-top: 20px;"></p>
    </div>

    <script>
        // STRONG VIDEO PLAYBACK GUARANTEE
        window.onload = function() {
            const video = document.getElementById('video-bg');
            const statusEl = document.getElementById('video-status');
            
            // Try to play video
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    statusEl.textContent = "Video is playing successfully";
                })
                .catch(error => {
                    statusEl.textContent = "Video blocked: " + error.message;
                    video.muted = true;
                    video.play()
                        .then(() => statusEl.textContent = "Video playing (muted)")
                        .catch(e => statusEl.textContent = "Failed to play video: " + e.message);
                });
            }
            
            // Make video cover entire screen
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'cover';
            
            // Final check after 3 seconds
            setTimeout(() => {
                if (video.paused) {
                    statusEl.textContent += " | Trying last resort...";
                    video.src = "https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4";
                    video.load();
                    video.play();
                }
            }, 3000);
        };
    </script>
</body>
</html>
