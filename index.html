<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure AI Assistant</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <!-- Your existing HTML structure -->

    <script>
        // SECURE METHOD: Use a backend proxy
        async function getAIResponse(message) {
            try {
                const response = await fetch('/api/ai-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                return await response.json();
            } catch (error) {
                console.error("API Error:", error);
                return {
                    answer: "Sorry, I'm having trouble connecting to the AI service.",
                    sources: []
                };
            }
        }

        // Modified sendMessage function
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            displayMessage('user', message);
            userInput.value = '';
            showSearchingIndicator();
            
            try {
                const response = await getAIResponse(message);
                removeSearchingIndicator();
                displayTypingResponse('ai', response.answer, response.sources);
            } catch (error) {
                removeSearchingIndicator();
                displayMessage('ai', "Error processing your request. Please try again.");
            }
        }
    </script>
</body>
</html>
