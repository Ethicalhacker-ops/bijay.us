<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Universe | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        
        #universe-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.7) 100%);
        }
        
        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .contact {
            font-size: 1.2em;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        a {
            color: #4fc3f7;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #ffffff;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <video id="universe-video" autoplay loop muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-stars-in-space-1610-large.mp4" type="video/mp4">
        <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Space background">
    </video>

    <div class="coming-soon">
        <h1>WE ARE COMING SOON</h1>
        <p>Our cosmic adventure is just beginning. Stay tuned for something amazing!</p>
        <div class="contact">
            Contact us at: <a href="mailto:admin@jayprasad.com.np">admin@jayprasad.com.np</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('universe-video');
            video.play().catch(error => {
                video.controls = true;
                const playButton = document.createElement('div');
                playButton.innerHTML = 'Click to Play Background';
                playButton.style.position = 'fixed';
                playButton.style.bottom = '20px';
                playButton.style.left = '50%';
                playButton.style.transform = 'translateX(-50%)';
                playButton.style.color = 'white';
                playButton.style.cursor = 'pointer';
                playButton.style.zIndex = '100';
                playButton.addEventListener('click', function() {
                    video.play();
                    playButton.remove();
                    video.controls = false;
                });
                document.body.appendChild(playButton);
            });
        });
    </script>
</body>
</html>
