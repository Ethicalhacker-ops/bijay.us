<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo {
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .logo-main {
            font-size: 5vw;
            font-weight: 900;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 5px;
        }
        
        .logo-sub {
            font-size: 2.5vw;
            font-weight: 700;
            color: #00ffff;
            letter-spacing: 10px;
            margin-top: 10px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        
        .coming-soon {
            font-size: 4vw;
            font-weight: 700;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }
        
        .digital-clock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 90px;
        }
        
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
        
        .description {
            max-width: 700px;
            margin: 20px auto;
            line-height: 1.6;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .contact-info {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            border-radius: 30px;
        }
        
        .email-link {
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .email-link:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .social-link:hover {
            color: #00ffff;
            transform: translateY(-5px);
            background: rgba(0, 255, 255, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .logo-main {
                font-size: 3rem;
            }
            
            .logo-sub {
                font-size: 1.5rem;
                letter-spacing: 5px;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .time {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px 15px;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay loop muted playsinline>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-futuristic-city-with-flying-rocket-1587-large.mp4" type="video/mp4">
        <!-- Fallback image -->
        <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80" alt="Futuristic background">
    </video>
    
    <div class="overlay"></div>
    
    <div class="content">
     
        <h1 class="coming-soon">Coming Soon</h1>
        
        <div class="digital-clock">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Monday, January 1, 2023</div>
        </div>
        
        <p class="description">
            We're working hard to bring you an amazing experience. Our website is under construction 
            and will be launching soon. Stay tuned for something extraordinary!
        </p>
        
        <div class="contact-info">
            <p>For inquiries, contact us at: <br>
            <a href="mailto:admin@jayprasad.com.np" class="email-link">admin@jayprasad.com.np</a></p>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        // Digital Clock
        function updateClock() {
            const now = new Date();
            
            // Time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        
        
        // Force video playback on mobile
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            video.play().catch(error => {
                video.controls = true;
            });
        });
    </script>
</body>
</html>
