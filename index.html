            --warning: #ff9100;
            --error: #ff1744;
            --code-bg: #1e1e2e;

            --secondary: #7b1fa2;

            left: 0;
            width: 0;

            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            z-index: 1;

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: transparent;

        .service-card:hover::before {

        .skill-progress {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            width: 0;

        }

        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--gradient-primary);

        }
